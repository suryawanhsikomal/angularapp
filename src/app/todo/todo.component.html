<p>todo works!</p>
<button class="btn btn-success" (click)="createTodo()">create </button>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoList">
                <td>{{todo.id}}</td>
                <td>{{todo.title}}</td>
                    <td>
                        <button type="button" class="btn btn-link" (click)="editTodo(todo)"> Edit</button>
                        <button type="button" class="btn btn-link" (click)="deleteTodo(todo.id)"> delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
