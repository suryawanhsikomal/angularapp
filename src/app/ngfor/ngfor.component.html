<div>
    <div>
         {{ title }}
    </div>
    <div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>sr no</th>
                        <th>title</th>
                        <th>director</th>
                        <th> cast</th>
                        <th> realesDate</th>
                    </tr>
                    <tr *ngFor="let  movie of movies ; let i = index; let evenItem= even;
                            let oddItem = odd" [class.even]="evenItem" [class.odd]="oddItem">
                        <td> {{i + 1 }}</td>
                        <td>{{movie.title}}</td>
                        <td>{{movie.director}}</td>
                        <td>{{movie.cast}}</td>
                        <td>{{movie.realesDate}}</td>
                    
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<ul>
    <li *ngFor="let song of favSongs">{{song}}</li>
</ul>

<select (change)="onCountrySelect($event)">
    <option value=""> Select Country</option>
    <option value="{{c.id}}" *ngFor="let c of countries">{{c.name}}</option>
</select>

<select>
    <option value=""> Select State</option>
    <option value="{{s.id}}" *ngFor="let s of states">{{s.name}}</option>
</select>
